<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Super Trunfo - Marvel</title>
  <link rel="stylesheet" href="marvel.css" />
  <link rel="icon" href="imagens/post-16-08-15-trunfo-hosting-logo.png" />
</head>
<body>
  <div class="container">
    <h1>Super Trunfo - Marvel</h1>
    <p>Escolha um herói para o se Deck</p>
    
    <div class="cards">
      <!-- Carta 1 -->
      <div class="card">
        <div class="cima">
          <img src="imagens/homem_de_ferro.webp" alt="Homem de Ferro">
          <h2>Homem de Ferro</h2>
        </div>
        <div class="baixo">
          <h3>Atributos</h3>
          <table>
            <tr><th>Força</th><td>85</td></tr>
            <tr><th>Inteligência</th><td>95</td></tr>
            <tr><th>Tecnologia</th><td>100</td></tr>
            <tr><th>Voo</th><td>90</td></tr>
          </table>
        </div>
      </div>

      <!-- Carta 2 -->
      <div class="card">
        <div class="cima">
          <img src="imagens/capitão_américa" alt="Capitão América">
          <h2>Capitão América</h2>
        </div>
        <div class="baixo">
          <h3>Atributos</h3>
          <table>
            <tr><th>Força</th><td>90</td></tr>
            <tr><th>Agilidade</th><td>85</td></tr>
            <tr><th>Liderança</th><td>95</td></tr>
            <tr><th>Escudo</th><td>100</td></tr>
          </table>
        </div>
      </div>

      <!-- Carta 3 -->
      <div class="card">
        <div class="cima">
          <img src="imagens/thor.jpg" alt="Thor">
          <h2>Thor</h2>
        </div>
        <div class="baixo">
          <h3>Atributos</h3>
          <table>
            <tr><th>Força</th><td>100</td></tr>
            <tr><th>Resistência</th><td>95</td></tr>
            <tr><th>Relâmpago</th><td>90</td></tr>
            <tr><th>Martelo</th><td>100</td></tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
