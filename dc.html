<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Super Trunfo - DC Comics</title>
  <link rel="stylesheet" href="dc.css" />
  <link rel="icon" href="imagens/post-16-08-15-trunfo-hosting-logo.png" />
</head>
<body>
  <div class="container">
    <h1>Super Trunfo - DC Comics</h1>
    <p>Escolha um herói para o seu Deck</p>
    
    <div class="cards">
      <!-- Carta 1 -->
      <div class="card">
        <div class="cima">
          <img src="imagens/batmam.jpg" alt="Batman">
          <h2>Batman</h2>
        </div>
        <div class="baixo">
          <h3>Atributos</h3>
          <table>
            <tr><th>Força</th><td>75</td></tr>
            <tr><th>Inteligência</th><td>95</td></tr>
            <tr><th>Estratégia</th><td>100</td></tr>
            <tr><th>Habil. de Combate</th><td>90</td></tr>
          </table>
        </div>
      </div>

      <!-- Carta 2 -->
      <div class="card">
        <div class="cima">
          <img src="imagens/ciborgue.jpg" alt="Ciborgue">
          <h2>Ciborgue</h2>
        </div>
        <div class="baixo">
          <h3>Atributos</h3>
          <table>
            <tr><th>Força</th><td>85</td></tr>
            <tr><th>Tecnologia</th><td>100</td></tr>
            <tr><th>Resistência</th><td>80</td></tr>
            <tr><th>Inteligência</th><td>85</td></tr>
          </table>
        </div>
      </div>

      <!-- Carta 3 -->
      <div class="card">
        <div class="cima">
          <img src="imagens/viúva_negra.jpg" alt="Viúva-Negra">
          <h2>Viúva Negra</h2>
        </div>
        <div class="baixo">
          <h3>Atributos</h3>
          <table>
            <tr><th>Força</th><td>80</td></tr>
            <tr><th>Agilidade</th><td>100</td></tr>
            <tr><th>Flexibilidade</th><td>95</td></tr>
            <tr><th>Inteligência</th><td>90</td></tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
